<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Surah 5 - Holy Quran</title>
<link href="img/favicon.png" rel="icon">
<link href="css/style.css" rel="stylesheet">
<script>
    // Redirect to the new SPA, preserving ayat number if present
    var hash = window.location.hash;
    var ayatMatch = hash.match(/#(\d+)/);
    var newUrl = 'index.html#surah/5';
    if (ayatMatch) {
        newUrl += '/' + ayatMatch[1];
    }
    window.location.href = newUrl;
</script>
</head>
<body>
<div style="text-align: center; padding: 2rem;">
    <p>Redirecting to Surah 5...</p>
    <p>If you are not redirected, <a href="index.html#surah/5">click here</a>.</p>
</div>
</body>
</html>
